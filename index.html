<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Pioneer-Bank Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/Fav-Icon-logo.png" type="png" />
  </head>

  <body>
    <div class="container"><div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>

      <div class="form-area">
        <h4>Login</h4>
        <input
          type="text"
          placeholder="Email"
          class="form-control form-control-lg"
        />
        <br />
        <input
          type="password"
          placeholder="Password"
          class="form-control form-control-lg"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <!-- Transaction-Area -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span> </h2>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>

      <!-- Deposit and Withdraw Section -->
      <div class="row">
        <div class="col-md-6 form-area">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="deposit-amount"
              type=" text"
              placeholder="$ Amount that you want to deposit"
              class="form-control"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>

        <div class="col-md-6 form-area">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdraw-amount" type="text" placeholder="$ Amount that you want to withdraw" class="form-control"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div></div>

    <script >
      // LOGIN BUTTON EVENT handler

      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function (event) {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // deposit button event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        const depositAmount = document.getElementById("deposit-amount").value;
        const depositNumber = parseFloat(depositAmount);


        updateDepositBalance("currentDeposit",depositNumber);
        updateDepositBalance("currentBalance", depositNumber);
      
        document.getElementById("deposit-amount").value = "";

        function updateDepositBalance(id,depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = currentNumber +depositNumber;
        document.getElementById(id).innerText = total;

        }
      });


      // Withdraw button event handler
      const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
          const withdrawAmount = document.getElementById("withdraw-amount").value;
        const withdrawNumber = parseFloat(withdrawAmount);

        updateWithdrawBalance("currentWithdraw", -1*withdrawNumber);
        updateWithdrawBalance("currentBalance",withdrawNumber);
      
        document.getElementById("withdraw-amount").value = "";

        function updateWithdrawBalance(id,withdrawNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = currentNumber - withdrawNumber ;
        document.getElementById(id).innerText = total;

        }

      });
    </script>

  </body>
</html>
