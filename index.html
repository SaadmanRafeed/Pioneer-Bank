<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pioneer-Bank Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Fav-Icon-logo.png" type="png">
  </head>
  <body>
      <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="form-area">
            <h4>Login</h4> 
            <input type="text" placeholder="Email" class="form-control form-control-lg"> <br>
            <input type="password" placeholder="Password" class="form-control form-control-lg"> <br>
            <button id="login" class="btn btn-success">Enter </button>
        </div>

      </div>
 
<!-- Transaction-Area -->
<h1 id="transaction-area">Transaction Area</h1>
    
    


    
    <script>

const loginBtn= document.getElementById('login');
loginBtn.addEventListener('click',function(event){
 const loginArea= document.getElementById('login-area');
 loginArea.style.display='none';
 const transactionArea= document.getElementById('transaction-area');
 transactionArea.style.display='block';

})

    </script>
  </body>
</html>
